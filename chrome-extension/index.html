<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指数信息</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>指数信息</h1>
      <button id="update-btn" class="update-btn">刷新数据</button>
    </div>
    
    <div class="last-update" id="last-update"></div>
    
    <div id="error-container" class="error-container"></div>
    
    <div id="loading" class="loading">正在加载数据...</div>
    
    <div id="index-container" class="index-container" style="display: none;">
      <div class="index-card" id="sh-card">
        <div class="index-header">
          <h2>上证指数</h2>
          <span class="index-code">000001</span>
        </div>
        <div class="index-value" id="sh-value">--</div>
        <div class="index-change" id="sh-change">--</div>
        <div class="index-details">
          <div class="detail-item">
            <span class="detail-label">今开:</span>
            <span class="detail-value" id="sh-open">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最高:</span>
            <span class="detail-value" id="sh-high">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最低:</span>
            <span class="detail-value" id="sh-low">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">昨收:</span>
            <span class="detail-value" id="sh-close">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交量:</span>
            <span class="detail-value" id="sh-volume">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交额:</span>
            <span class="detail-value" id="sh-amount">--</span>
          </div>
        </div>
      </div>
      
      <div class="index-card" id="sz-card">
        <div class="index-header">
          <h2>深证指数</h2>
          <span class="index-code">399001</span>
        </div>
        <div class="index-value" id="sz-value">--</div>
        <div class="index-change" id="sz-change">--</div>
        <div class="index-details">
          <div class="detail-item">
            <span class="detail-label">今开:</span>
            <span class="detail-value" id="sz-open">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最高:</span>
            <span class="detail-value" id="sz-high">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最低:</span>
            <span class="detail-value" id="sz-low">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">昨收:</span>
            <span class="detail-value" id="sz-close">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交量:</span>
            <span class="detail-value" id="sz-volume">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交额:</span>
            <span class="detail-value" id="sz-amount">--</span>
          </div>
        </div>
      </div>
      
      <div class="index-card" id="cyb-card">
        <div class="index-header">
          <h2>创业板指数</h2>
          <span class="index-code">399006</span>
        </div>
        <div class="index-value" id="cyb-value">--</div>
        <div class="index-change" id="cyb-change">--</div>
        <div class="index-details">
          <div class="detail-item">
            <span class="detail-label">今开:</span>
            <span class="detail-value" id="cyb-open">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最高:</span>
            <span class="detail-value" id="cyb-high">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">最低:</span>
            <span class="detail-value" id="cyb-low">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">昨收:</span>
            <span class="detail-value" id="cyb-close">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交量:</span>
            <span class="detail-value" id="cyb-volume">--</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">成交额:</span>
            <span class="detail-value" id="cyb-amount">--</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
